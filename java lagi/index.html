<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar javascript</title>
</head>
<body>
    <div>
        <!-- waktu -->
        <h1 id="waktu">Waktu</h1>
        <button onclick="waktu()">waktu</button>

        <!-- zodiak -->
        <h1 id="zodiak">zodiak</h1>
        <input type="number" id="tanggal" placeholder="tanggal">
        <input type="number" id="bulan" placeholder="bulan">
        <button onclick="zodiak()">zodiak</button>

        <!-- kali,kurang,jumlah -->
        <h1 id="hasil">Hasil</h1>
        <input type="number" id="bil1" placeholder="bilangan 1">
        <input type="number" id="bil2" placeholder="bilangan 2">
        <button onclick="kali()">perkalian</button>
        <button onclick="kurang()">pengurangan</button>
        <button onclick="tambah()">penjumlahan</button>
        <button onclick="bagi()">pembagian</button>

        <!-- ganti javascript -->
        <h1 id="ganti">belajar javascript</h1>
        <button onclick="hello()">javascript</button>

        <!-- ganti nama -->
        <h1 id="ganti2">Nama</h1>
        <button onclick="nama()">Nama</button>

        <!-- nama saya -->
        <h1 id="saya">Nama Saya</h1>
        <input type="text" id="nama" placeholder="Nama Saya">
        <button onclick="namasaya()">Nama Saya</button>

    </div>
    <script>
        // waktu
        function waktu(){
            document.getElementById('waktu').innerHTML=Date();
        }

        // zodiak
        function zodiak(){
            let tanggal=document.getElementById('tanggal').value;
            let bulan=document.getElementById('bulan').value;
            let zodiak="invalid";

        if(bulan==1){
        if(tanggal>0 && tanggal<20){
            zodiak="Leo";
        }
        if(tanggal>19 && tanggal<32){
            zodiak="Cancer";
        }
        }

        if(bulan==2){
            if(tanggal>0 && tanggal<20){
                zodiak="Virgo";
            }
            if(tanggal>19 && tanggal<31){
                zodiak="Libra";
            }
        }
        if(bulan==3){
            if(tanggal>0 && tanggal<20){
                zodiak="Scorpio";
            }
            if(tanggal>19 && tanggal<31){
                zodiak="Sagittarius";
            }
        }
        if(bulan==4){
            if(tanggal>0 && tanggal<20){
                zodiak="Gemini";
            }
            if(tanggal>19 && tanggal<31){
                zodiak="Taurus";
            }
        }
        if(bulan==5){
            if(tanggal>0 && tanggal<20){
                zodiak="Aries";
            }
            if(tanggal>19 && tanggal<31){
                zodiak="Pisces";
            }
        }
        if(bulan==6){
            if(tanggal>0 && tanggal<20){
                zodiak="Aquarius";
            }
            if(tanggal>19 && tanggal<31){
                zodiak="Capricorn";
            }
        }
        document.getElementById('zodiak').innerHTML=zodiak;
        }

        // kali,penjumlahan,pengurangan
        function kali(){

            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=a*b;

            document.getElementById('hasil').innerHTML=hasil;
        }
        function kurang(){

            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=a-b;

            document.getElementById('hasil').innerHTML=hasil;
        }
        function tambah(){

            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=parseInt(a)+parseInt(b);

            document.getElementById('hasil').innerHTML=hasil;
        }
        function bagi(){

            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=a/b;

            document.getElementById('hasil').innerHTML=hasil;
        }

        // js
        function hello(){
            document.getElementById('ganti').innerHTML="Hallo JavaScript";
        }

        // nama
        function nama(){
            document.getElementById('ganti2').innerHTML="Piohilangarah";
        }

        // namasaya
        function namasaya(){
            document.getElementById('saya').innerHTML= document.getElementById('nama').value;
        }

    </script>
</body>
</html>
